<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Opengraph tags -->
    
    <!-- title -->
    <title>Reading Meter | Estimate reading time</title>
    <meta property="og:title"  content="Reading Meter | Estimate reading time" />
    <meta name="twitter:title" content="Reading Meter | Estimate reading time" />

    <!-- url -->
    <meta property="og:url"  content="https://noisy96.github.io/reatime" />
    <meta name="twitter:url" content="https://noisy96.github.io/reatime" />

    <!-- description -->
    <meta name="description" content="Reading Meter is a minimalist single purpose webapp, that estimates the time necessary to read a given text." />
    <meta property="og:description"  content="Reading Meter is a minimalist single purpose webapp, that estimates the time necessary to read a given text." />
    <meta name="twitter:description" content="Reading Meter is a minimalist single purpose webapp, that estimates the time necessary to read a given text." />

    <!-- image -->
    <meta property="og:image"  content="https://raw.githubusercontent.com/Noisy96/reatime/gh-pages/og-cover.jpg" />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/Noisy96/reatime/gh-pages/og-cover.jpg" />

    <!-- Type -->
    <meta property="og:type" content="webapp" />
    <meta name=”twitter:card” content=”webapp” />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
